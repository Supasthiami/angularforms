<div class="container">
	<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
	<form #templeteForm = "ngForm" (ngSubmit)="registerUser(templeteForm.value)" >
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">First Name</label>
			  <input type="text" pattern="[a-zA-Z]+$" required #firstname="ngModel" name="firstname" class="form-control" id="exampleFormControlInput1" placeholder="First Name" ngModel >
            	<div class="error" *ngIf="firstname.invalid && firstname.touched">First Name input field is invalid</div>
            	<!-- <div class="error" *ngIf="firstname.invalid && firstname.touched">First Name input field is invalid</div> -->
			
			</div>
			<br>

			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Last Name</label>
			  <input type="text" required #lastname="ngModel" name="lastname" class="form-control" id="exampleFormControlInput1" placeholder="Last Name" ngModel>
              <div class="error" *ngIf="lastname.invalid && lastname.touched">Last Name input field is invalid</div>
            </div>
			<br>

			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Email address</label>
			  <input type="email"  email required #email="ngModel" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address" ngModel >
              <div class="error" *ngIf="email.invalid && email.touched">Email input field is invalid</div>
			</div>
			<br>
            
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Password</label>
			  <input type="password" required #password="ngModel" minlength="4" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" ngModel>
              <div class="error" *ngIf="password.invalid && password.touched">Password input field is invalid</div>	
			</div>
			<br>
			<button type="submit"  class="btn btn-outline-danger float-end" [disabled]="templeteForm.invalid">Register</button>
	</form>

            <button (click)="registerUser(templeteForm.value)">Outside SignIn</button>
            <br>
            <pre>{{templeteForm.value | json}}</pre>
	</div>
	<div class="col-sm-3"></div>
	</div>
</div>
